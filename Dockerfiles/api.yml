FROM jfloff/alpine-python:latest-onbuild

WORKDIR /home/app

# install psycopg2
RUN apk update \
  && apk add --virtual build-deps gcc python3-dev musl-dev \
  && apk add postgresql-dev \
  && pip install psycopg2 \
  && apk del build-deps

RUN apk add sqlite
RUN apk add npm

CMD \
  if [ ! -f "database.db" ]; \
    then sqlite3 database.db < schema.sql; \
  fi; \
  if [ ! -z "${PRODUCTION}" ]; \
    then cd js && npm install && npm build && cd .. && gunicorn wsgi:app --bind 0.0.0.0:5002; \
    else cd js && npm install && npm run watch & python3 -m flask run --host=0.0.0.0 --port=5002; \
  fi;
